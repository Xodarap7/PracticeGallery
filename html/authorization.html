<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../style/css/main.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <!-- MATERIAL ICONS -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="black-container">
      <div class="window">
        <div class="half-window" id="author-on">
          <h3>LOG IN</h3>
          <div class="enter-block">
            <input
              type="email"
              id="email-login"
              placeholder="Enter your email"
            />
            <input
              type="password"
              name=""
              id="password-login"
              placeholder="Enter your password"
            />
          </div>

          <a href="">forget your password?</a>
          <input
            class="button"
            type="button"
            value="Log in"
            id="login-button"
          />
        </div>
        <div class="green">
          <h5 class="text">
            If you have <br />
            an account
          </h5>
          <h3 class="text">LOG IN</h3>
        </div>
        <div class="half-window" id="reg-on">
          <h3>REGISTRATION</h3>
          <div class="enter-block">
            <input
              type="text"
              name=""
              id="user-name"
              placeholder="Enter your name"
            />
            <input
              type="email"
              id="email-registration"
              placeholder="Enter your email"
            />
            <input
              type="password"
              name=""
              id="password-registration"
              placeholder="Enter your password"
            />
          </div>

          <input
            class="button"
            type="button"
            value="Finish registration"
            id="reg-button"
          />
        </div>

        <div class="red">
          <h5 class="text">
            If you don't have <br />
            an account
          </h5>
          <h3 class="text">REGISTRATION</h3>
        </div>
      </div>
    </div>
    <script src="../js/authorization.js"></script>
  </body>
</html>
