<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../style/css/main.min.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизация</title>
  </head>
  <body>
    <div class="black-container">
      <div class="container-auth">
        <div class="half-window" id="author-on">
          <form action="" method="POST" class="form-auth">
            <h3>LOG IN</h3>
            <input
              class="input-form-auth"
              type="email"
              placeholder="Enter your email"
            />
            <input
              class="input-form-auth"
              type="password"
              placeholder="Enter your password"
            />
            <small><a href="#">forgot your password?</a></small>
            <button class="btn btn-green" type="button">
              Log In
            </button>
          </form>
        </div>
        <div class="side-container red-side-container">
          <div class="content-wrapper">
            <h5 class="font-white uppercase">
              If you don't have <br />
              an account
            </h5>
            <a class="btn" href="#" id="open-register">Register</a>
          </div>
        </div>
        <div class="half-window" id="reg-on">
          <form action="#" method="POST" class="form-auth">
            <h3>REGISTRATION</h3>
            <input
              type="text"
              class="input-form-auth"
              placeholder="Enter your name"
            />
            <input
              type="email"
              class="input-form-auth"
              placeholder="Enter your email"
            />
            <input
              type="password"
              class="input-form-auth"
              placeholder="Enter your password"
            />
            <button class="btn btn-red" type="button">
              Log In
            </button>
          </form>
        </div>
        <div class="side-container green-side-container">
          <div class="content-wrapper">
            <h5 class="font-white uppercase">
              If you have <br />
              an account
            </h5>
            <a class="btn" href="#" id="open-login">Login</a>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/authorization.js"></script>
  </body>
</html>
