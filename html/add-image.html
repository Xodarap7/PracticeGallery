<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../style/css/main.min.css" />

    <!-- MATERIAL ICONS -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add new image</title>
  </head>
  <body>
    <div class="black-container">
      <div class="left-position">
        <a href=""
          ><div class="nav-buttons">
            <i class="material-icons">undo</i>
            <h3 class="text-center">Back to menu</h3>
          </div></a
        >
      </div>
      <div class="window">
        <div class="half-window">
          <img src="../img/new_image.svg" alt="" />
        </div>
        <div class="half-window color">
          <h3>Add new image</h3>

          <h6>Select a category</h6>
          <select class="categories">
            <option value="c-all"></option>
            <option value="c-space c-all">Space</option>
            <option value="c-nature c-all">Nature</option>
            <option value="c-car c-all">Cars</option>
            <option value="c-food c-all">Food</option>
          </select>
          <input type="file" name="" id="new-image" />
          <input type="button" value="Upload" class="button-load" />
        </div>
      </div>
    </div>
    <script src="../js/add-image.js"></script>
  </body>
</html>
