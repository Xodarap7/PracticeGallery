<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../style/css/main.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <!-- MATERIAL ICONS -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add new image</title>
  </head>
  <body>
    <div class="black-container">
      <div class="window">
        <div class="half-window">
          <img src="../img/new_image.svg" alt="" />
        </div>
        <div class="half-window color">
          <h3>Add new image</h3>
          <h6>Select a category</h6>
          <select class="categories">
            <option value="c-all"></option>
            <option value="c-space c-all">Space</option>
            <option value="c-nature c-all">Nature</option>
            <option value="c-car c-all">Cars</option>
            <option value="c-food c-all">Food</option>
          </select>
          <input type="file" name="" id="new-image" />
          <input class="button" type="button" value="Upload" />
        </div>
      </div>
    </div>
  </body>
</html>
