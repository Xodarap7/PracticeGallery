<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style/css/main.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <!-- MATERIAL ICONS -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="menu">
        <div id="category-menu" class="all"><p>All</p></div>
        <div id="category-menu" class="c-space"><p>Space</p></div>
        <div id="category-menu" class="c-nature"><p>Nature</p></div>
        <div id="category-menu" class="c-cars"><p>Cars</p></div>
        <div id="category-menu" class="c-food"><p>Food</p></div>
      </div>
    </nav>
    <div class="overlay"></div>
    <div class="close-window">
      <i class="material-icons">clear</i>
    </div>
    <div class="next-previous">
      <div class="previous"><i class="material-icons">chevron_left</i></div>
      <div class="next">
        <i class="material-icons">chevron_right</i>
      </div>
    </div>
    <div class="modal">
      <img src="" alt="" />
    </div>
    <header>
      <div class="header">
        <img class="header-img" src="img/header.jpg" alt="" />
      </div>
    </header>
    <div class="category-name">
      <p>All categories</p>
    </div>
    <div class="galery-container">
      <img class="c-space" id="photo" src="img/space-1.jpg" alt="" />
      <img class="c-space" id="photo" src="img/space-2.jpg" alt="" />
      <img class="c-space" id="photo" src="img/space-3.jpg" alt="" />
      <img class="c-space" id="photo" src="img/space-4.jpg" alt="" />
      <img class="c-space" id="photo" src="img/space-5.jpg" alt="" />
      <img class="c-space" id="photo" src="img/space-6.jpg" alt="" />
      <img class="c-space" id="photo" src="img/space-7.jpg" alt="" />
      <img class="c-space" id="photo" src="img/space-8.jpg" alt="" />
      <img class="c-car" id="photo" src="img/car-1.jpg" alt="" />
      <img class="c-car" id="photo" src="img/car-2.jpg" alt="" />
      <img class="c-car" id="photo" src="img/car-3.jpg" alt="" />
      <img class="c-nature" id="photo" src="img/nature-1.jpg" alt="" />
      <img class="c-nature" id="photo" src="img/nature-2.jpg" alt="" />
      <img class="c-nature" id="photo" src="img/nature-3.jpg" alt="" />
      <img class="c-nature" id="photo" src="img/nature-4.jpg" alt="" />
      <img class="c-nature" id="photo" src="img/nature-5.jpg" alt="" />
      <img class="c-nature" id="photo" src="img/nature-6.jpg" alt="" />
      <img class="c-nature" id="photo" src="img/nature-7.jpg" alt="" />
    </div>
    <script src="js/category-filter.js"></script>
    <script src="js/modal-img.js"></script>
  </body>
</html>
