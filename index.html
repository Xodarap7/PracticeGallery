<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style/css/main.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <!-- MATERIAL ICONS -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- OVERLAY -->
    <div class="overlay"></div>
    <!-- MODAL -->
    <div class="modal">
      <div class="close-window">
        <i class="material-icons">clear</i>
      </div>
      <div class="modal-slide-btn previous">
        <i class="material-icons">chevron_left</i>
      </div>
      <div class="modal-slide-btn next">
        <i class="material-icons">chevron_right</i>
      </div>
      <img src="#" alt="Modal Image" />
    </div>
    <!-- MENU -->
    <nav class="menu">
      <div class="log-out-button">
        <a href=""
          ><i class="material-icons">logout</i>
          <p><span>Log-out</span></p></a
        >
      </div>
      <div id="category-menu" class="c-all"><h3>All</h3></div>
      <div id="category-menu" class="c-space"><h3>Space</h3></div>
      <div id="category-menu" class="c-nature"><h3>Nature</h3></div>
      <div id="category-menu" class="c-cars"><h3>Cars</h3></div>
      <div id="category-menu" class="c-food"><h3>Food</h3></div>
    </nav>
    <!-- HEADER IMAGE -->
    <div class="header">
      <div class="header-text">
        <h1><span>Y</span>Gallery</h1>
      </div>
    </div>

    <!-- GALLERY -->
    <div class="galery-container">
      <img class="c-space c-all" id="photo" src="img/space-1.jpg" alt="" />
      <img class="c-space c-all" id="photo" src="img/space-2.jpg" alt="" />
      <img class="c-space c-all" id="photo" src="img/space-3.jpg" alt="" />
      <img class="c-space c-all" id="photo" src="img/space-4.jpg" alt="" />
      <img class="c-space c-all" id="photo" src="img/space-5.jpg" alt="" />
      <img class="c-space c-all" id="photo" src="img/space-6.jpg" alt="" />
      <img class="c-space c-all" id="photo" src="img/space-7.jpg" alt="" />
      <img class="c-space c-all" id="photo" src="img/space-8.jpg" alt="" />
      <img class="c-cars c-all" id="photo" src="img/car-1.jpg" alt="" />
      <img class="c-cars c-all" id="photo" src="img/car-2.jpg" alt="" />
      <img class="c-cars c-all" id="photo" src="img/car-3.jpg" alt="" />
      <img class="c-nature c-all" id="photo" src="img/nature-1.jpg" alt="" />
      <img class="c-nature c-all" id="photo" src="img/nature-2.jpg" alt="" />
      <img class="c-nature c-all" id="photo" src="img/nature-3.jpg" alt="" />
      <img class="c-nature c-all" id="photo" src="img/nature-4.jpg" alt="" />
      <img class="c-nature c-all" id="photo" src="img/nature-5.jpg" alt="" />
      <img class="c-nature c-all" id="photo" src="img/nature-6.jpg" alt="" />
      <img class="c-nature c-all" id="photo" src="img/nature-7.jpg" alt="" />
    </div>
    <script src="js/gallery.js"></script>
  </body>
</html>
